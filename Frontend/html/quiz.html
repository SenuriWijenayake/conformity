<!DOCTYPE html>
<html>

<head>
  <title>Online Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript" src="../js/app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
  <div ng-app="app" ng-controller="QuizController">
    <div class="col-sm-6">
      <form class="form-styles">
        <div style="text-align:center;">
          <div class="row">
            <p class="question-text">1. {{question.questionText}}</p>
          </div>

          <div class="row" ng-repeat="answer in question.answers">
            <div class="col-sm-4">
              <input type="radio" value="{{answer.id}}" name="answerOptions" ng-model="myAnswer.answerId" class="answer-radio-button" required />
            </div>
            <div class="col-sm-8 answer-label" class="answer-label">
              <label class="radio-text">{{answer.answer}}</label>
            </div>
          </div>

          <div>
            <p class="confidence-text">How sure are you of the selected answer?
              <br>Move the slider to denote a value.</p>
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="0" class="slider" ng-model="myAnswer.confidence" required>
          </div>
          <div class="slidecontainer">
            <label class="col-sm-6 left-marker">1 %</label>
            <label class="col-sm-6 right-marker">100 %</label>
          </div>

          <br />
          <br />

          <div class="button">
            <input type="submit" ng-click="submitAnswer()" />
          </div>
        </div>
      </form>
    </div>

    <div class="col-sm-6 chartdiv">
      <div id="chart_div" ng-style="{ 'visibility' : (isChartVisible == 1) ? 'visible' : 'hidden' }"></div>
      <div class="loader" ng-style="{ 'visibility' : (isChartVisible == 0) ? 'visible' : 'hidden' }"></div>
      <div class="loader-text" ng-style="{ 'visibility' : (isChartVisible == 0) ? 'visible' : 'hidden' }">Loading results.. Please wait.</div>
    </div>
  </div>
</body>

</html>
